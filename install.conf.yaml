- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.vimrc:
    ~/.zshrc:
    ~/.profile:
    ~/.screenrc:
    ~/.gitconfig:
    ~/.gitattributes:
    ~/.condarc:
    ~/.config/picom.conf:
    ~/.config/i3/config:
    ~/.config/zathura/zathurarc:
    ~/.config/rstudio/rstudio-prefs.json:
    ~/.config/VSCodium/User/:
      glob: true
      path: .config/VSCodium/User/*
