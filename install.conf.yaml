- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.vimrc:
    ~/.zshrc:
    ~/.profile:
    ~/.screenrc:
    ~/.gitconfig:
    ~/.gitattributes:
    ~/.condarc:
    ~/.Rprofile:
    ~/.config/picom.conf: config/picom.conf
    ~/.config/i3/config: config/i3/config
    ~/.config/zathura/zathurarc: config/zathura/zathurarc
    ~/.config/rstudio/rstudio-prefs.json: config/rstudio/rstudio-prefs.json
    ~/.config/rstudio/themes/gruvboxr.rstheme: config/rstudio/themes/gruvboxr.rstheme
    ~/.config/VSCodium/User/settings.json: config/VSCodium/User/settings.json
    ~/.config/alacritty/alacritty.toml: config/alacritty/alacritty.toml
    ~/.config/nvim:
      path: config/nvim
